<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #00aaff, #00ff7f, #ffa500); /* Azul, Verde y Anaranjado */
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #fff;
        }

        .section {
            margin: 30px auto;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .section h2 {
            color: #00ff7f;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .meals {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .meal {
            width: 30%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .meal h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffa500;
        }

        .reminder {
            background-color: rgba(255, 165, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .reminder h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .reminder p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Smarty</h1>
    
    <div class="section">
        <h2>Comidas del Día</h2>
        <div class="meals">
            <div class="meal">
                <h3>Desayuno</h3>
                <p>Pan con queso, jugo de naranja.</p>
            </div>
            <div class="meal">
                <h3>Almuerzo</h3>
                <p>Arroz con pollo y ensalada.</p>
            </div>
            <div class="meal">
                <h3>Cena</h3>
                <p>Pan integral y leche.</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Recordatorio</h2>
        <div class="reminder">
            <h3>No olvides tomar suficiente agua durante el día!</h3>
            <p>La hidratación es clave para una buena salud:D.</p>
        </div>
    </div>
</body>
</html>
